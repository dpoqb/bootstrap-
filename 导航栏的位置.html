 <body>
 <!-- 具有响应式的导航栏 -->
 <!-- .navbar-fixed-top导航栏不会离开窗口，而且删除了导航栏周围的内外边距 -->
 <div class="navbar navbar-default navbar-inverse navbar-fixed-top">
   <div class="container-fluid">
     <div class="navbar-header">
     <!-- 折叠导航切换按钮 --> 
     <!-- data-toggle="collapse"用来告诉javascript何时应该折叠盒展开菜单 -->
     <!-- data-target="#collapsedNav"用来告诉javascript哪些元素折叠，哪些元素展开，展开后会出现一个id为collapseNav的容器 -->
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsedNav">
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       </button>
       <a href="#" class="navbar-brand">
         <span class="glyphicon glyphicon-eur"></span>
       </a>
       <p class="navbar-text"><strong>Dandylion</strong></p>
     </div>
    </div>
 </div>
