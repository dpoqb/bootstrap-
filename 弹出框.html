 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
    <button type="button" class="btn btn-default" data-toggle="popover" title="Popovers are fun" data-content="You can add titles and they stick.">
      Click to see a Popover
    </button>
<!-- 下次单击时消失的弹出框，必须是<a>标记而不是<button>标记 -->
    <a href="#" class="btn btn-default" role="button" data-toggle="popover" data-trigger="focus" title="Make this Popover Disappear" data-content="Click anywhere and the popover will leave." tabindex="0">
      This is a Dismissable Popover.
    </a>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script type="text/javascript">
     $(document).ready(function(){
      $(function(){
        $('[data-toggle="popover"]').popover();
      });
     });
   </script>
 </body>
 </html>
