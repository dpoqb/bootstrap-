 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
 <div class="container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%; min-width: 0.5%; max-width: 100%">20% Read</div>
    </div>
    <div class="progress">
      <div class="progress-bar  progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 30%; min-width: 0.5%; max-width: 100%">30% Read</div>
    </div>
    <div class="progress">
      <div class="progress-bar  progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 40%; min-width: 0.5%; max-width: 100%">40% Read</div>
    </div>
    <div class="progress">
      <div class="progress-bar  progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 50%; min-width: 0.5%; max-width: 100%">50% Read</div>
    </div>
    <div class="progress">
      <div class="progress-bar  progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%; min-width: 0.5%; max-width: 100%">60% Read</div>
    </div>
 </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
