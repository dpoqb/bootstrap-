 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
  <div class="container">
  <!-- 用check-inline和radio-inline类代替，创建内联样式的复选框 -->
  <div class="checkbox-inline">
   <label>
     <input type="checkbox" value="one">
     Option one
   </label>
 </div>

   <div class="checkbox-inline">
   <label>
     <input type="checkbox" value="one">
     Option one
   </label>
 </div>

  <div class="checkbox disabled">
   <label>
     <input type="checkbox" value="two" disabled>
     Option one
   </label>
  </div>

  <div class="radio">
   <label>
     <input type="radio" value="r-one">
     Option one
   </label>
   <label>
     <input type="radio" value="r-one">
     Option one
   </label>
  </div>


  <div class="radio disabled">
   <label>
     <input type="radio" value="r-one"  disabled>
     Option one
   </label>
  </div>

<!-- aria-label属性加入标签 -->
  <div class="checkbox">
   <label>
     <input type="checkbox" value="two" id="soloCheckbox" aria-label="Label for assistive devices">
     Option one
   </label>
  </div>
  </div> 
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
