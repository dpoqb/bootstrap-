 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
  <div class="container">
  <!-- 每个标签和控件封装在一个.from-group类，并对控件本身添加.from-control 表单控件的大小自动设置成当前网格元素的100% -->
  <div class="form-group">
    <form action="#">
      <label for="firstName">First Name:</label>
      <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control" aria-describedby="helpfield"><br>
        <span id="helpfield" class="help-block">必填</span>


      <label for="lastName">Last Name:</label>
      <input type="text" required id="lastName" placeholder="Last Name" class="form-control"><br>

     
      <input type="submit" value="Contact" class="form-control">
    </form>
    </div>
  </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
