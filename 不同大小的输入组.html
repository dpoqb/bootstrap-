 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->
 </head>
 <body>
  <div class="container">
  <!-- 每个标签和控件封装在一个.from-group类，并对控件本身添加.from-control 表单控件的大小自动设置成当前网格元素的100% -->
  <form action="#" class="form-inline">
  <div class="form-group">
  <!-- 注意输入组input-group嵌套在表单组/网页元素内部 -->
  <p>
      <div class="input-group input-group-lg">
      <label for="firstName" class="sr-only">First Name:</label>
      <!-- 在调整输入组的大小时，如果使用的是<div>标记，可能会导致输入组和表单大小不一致，使用<span>标记能够防止出现此问题 -->
      <span class="input-group-addon" style="height: 40px"><span class="glyphicon glyphicon-user"></span></span>
       
      <input type="text" id="inputWithHelpBlock" placeholder="First Name" class="form-control" aria-describedby="helpfield">
      </div>
  </p>
  <p>
      <div class="input-group">
      <label for="firstName" class="sr-only">First Name:</label>
      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      <input type="text" id="inputWithHelpBlock" placeholder="First Name" class="form-control" aria-describedby="helpfield">
      </div>
  </p>
  <p>
      <div class="input-group input-group-sm">
      <label for="firstName" class="sr-only">First Name:</label>
      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      <input type="text" id="inputWithHelpBlock" placeholder="First Name" class="form-control" aria-describedby="helpfield">
      </div>
  </p>
 </div>
 </form>
 <button type="submit" class="btn btn-default">Send Fands</button>
  </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
