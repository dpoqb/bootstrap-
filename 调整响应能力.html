 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
<div class="container">
  <div class="row">
  <!-- 在超小型设备上显示2列，在小型设备上显示2列，在中型设备上显示3列，在大型设备上显示带有偏移的4列 -->
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column One</div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column Two</div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-lg-offset-1">Column Three</div>
  </div>
</div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>

 </html>
