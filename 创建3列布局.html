 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
      aside{
        background-color: #E8E8E7;
      }
    </style>
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
   <div class="container">
     <section class="row">
     <!-- .col-md-4是网格类,将这一行划分为三个大小相同的列 -->
       <aside class="col-md-4"><h2>Column 1</h2></aside>
       <article class="col-md-4"><h2>Column 2</h2></article>
       <aside class="col-md-4"><h2>Column 3</h2></aside>
     </section>
          <section class="row">
     <!-- 将这一行划分为三个不同大小的列 -->
       <aside class="col-md-2"><h2>Column 1</h2></aside>
       <article class="col-md-6"><h2>Column 2</h2></article>
       <aside class="col-md-4"><h2>Column 3</h2></aside>
     </section>
   </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
