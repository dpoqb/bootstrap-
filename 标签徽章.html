 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   <style type="text/css">
     .label{
      -webkit-box-shadow:2px 2px 5px #dfdfdf;
      box-shadow: 2px 2px 5px #dfdfdf;
      /*边框带白点*/
      /*border: medium dotted #fff;*/
     }
     .label-default{
      /*背景渐变*/
      background-image: linear-gradient(180deg,rgba(153,153,153,1.00)
        0%,rgba(255,255,255,1.00) 100%);
      color: #000000;
     }
     .badge{
      background-color: #dfdfdf;
     }
   </style>
 </head>
 <body>
 <h4>&nbsp;</h4>
 <div class="container">
   <div class="row">
     <div class="col-xs-12">
        <p>
  <span class="label label-default">Default</span>
  <span class="label label-primary">Primary</span>
  <span class="label label-success">Success</span>
  <span class="label label-info">Info</span>
  <span class="label label-warning">Warning</span>
  <span class="label label-danger">Danger</span>
       </p>   
     </div>
   </div>
   <div class="row">
     <a href="inbox">Inbox <span class="badge">4</span></a>
   </div>
 </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
