 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
 <div class="container">
 <!-- 定义文本段落内的内联代码示例 -->
  <p>
  necessary for
  <span class="code"><code>Bootstrap's</code></span>
  Javascript plugisn
  </p>
  <!-- 定义用户输入一般通过键盘输入 -->
  <p>
  necessary for
  <span class="kbd"><kbd>Bootstrap's</kbd></span>
  Javascript plugisn
  </p>
  <!-- 定义独立成块的多行代码 -->
  <p>
  necessary for
  <span class="pre"><pre>Bootstrap's<html></pre></span>
  Javascript plugisn
  </p>
  <!-- 定义计算机代码的示例输出 -->
  <p>
  necessary for
  <span class="samp"><samp>Bootstrap's</samp></span>
  Javascript plugisn
  </p>
  <!-- 定义变量 -->
  <p>
  necessary for
  <span class="var"><var>Bootstrap's</var></span>
  Javascript plugisn
  </p>
 </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
