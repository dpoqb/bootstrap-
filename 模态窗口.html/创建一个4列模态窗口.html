 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->
<!-- javascript触发模态窗口 -->
     <script type="text/javascript">
       $('#myModal').modal(options);
     </script>
 </head>
 <body>
 <!-- 模态窗口 -->
 <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <!-- 设置模态窗口的宽度 -->
   <div class="modal-dialog modal-lg">
   <!-- 定义内容区域 -->
     <div class="modal-content">
    <!-- 模态窗口的页眉或顶部 -->
       <div class="modal-header">
       <!-- data-dismiss属性单机按钮时关闭模态窗口 -->
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
     <!-- 模态窗口的标题 -->
         <h4 class="modal-title">My Modal</h4>
       </div>
       <!-- 模态窗口的主要内容 -->
       <div class="modal-body">
       <div class="container-fluid">
       <div class="row">
         <p class="col-md-3 bg-primary">Are You Ok</p>
         <p class="col-md-3">Are You Ok</p>
         <p class="col-md-3 bg-primary">Are You Ok</p>
         <p class="col-md-3">Are You Ok</p>
       </div>
       </div>
       </div>
       <!-- 模态窗口的页脚或底部 -->
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
 <!-- 触发模态窗口的按钮 -->
 <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
   Click to Open a Modal
 </button>
      <script src="../js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="../bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
