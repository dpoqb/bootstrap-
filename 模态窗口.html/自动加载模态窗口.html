 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->
<!-- javascript触发模态窗口 -->
     <script type="text/javascript">
       $('#myModal').modal(options);
     </script>
 </head>
 <body>
 <!-- 模态窗口 .fade使得模态窗口更优雅地淡入-->
 <div class="modal fade" id="myModal">
   <div class="modal-dialog">
     <div class="modal-content">
    <!-- 模态窗口的页眉或顶部 -->
       <div class="modal-header">
       <!-- data-dismiss属性单击按钮时关闭模态窗口 -->
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
     <!-- 模态窗口的标题 -->
         <h4 class="modal-title">Welcome to the world！</h4>
       </div>
       <!-- 模态窗口的主要内容 -->
       <div class="modal-body">
         <img src="../image/3398590444793600.jpg" alt="" class="col-md-3 img-circle pull-left"/>
         <p>I get it.</p>
       </div>
       <!-- 模态窗口的页脚或底部 -->
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>

      <script src="../js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="../bootstrap/js/bootstrap.min.js"></script>

 <script type="text/javascript">
   $(document).ready(function() {
     // body...
     function show_modal() {
       // body...
       $('#myModal').modal('show');
     }
     window.setTimeout(show_modal,2000);
   });
 </script>
 </body>
 </html>
