 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
 <!-- 使用按钮组可以去掉按钮之间的间隔且表现为一个整体 -->
 <div class="container">
 <p>
 <!-- .btn-group-justified将按钮组拉伸 -->
 <div class="btn-group btn-group-justified" role="group" aria-label="Button Group">
    <a href="#" class="btn btn-default">One</a>
    <a href="#" class="btn btn-default">Two</a>
    <a href="#" class="btn btn-default">Three</a>
 </div>
 </p>
 <!-- 大部分浏览器不能正常地应用bootstrap css实现<button>标记两端对齐，应该应用另一个.btn-group包围每一个按钮 -->
 <p>
  <div class="btn-group btn-group-justified" role="group" aria-label="Button Group">
    <div class="btn-group">
      <button class="btn btn-default" type="button">One</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default" type="button">Two</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default" type="button">Three</button>
    </div>
  </div>
 </p>
 </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
