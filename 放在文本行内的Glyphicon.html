 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
 <!-- glyphicon是一种字体，可以像其它字体一样设置大小，颜色，添加阴影效果 -->
 <!-- aria-hidden="true"用于对屏幕阅读器以外的设备隐藏 -->
 <h1>I <span class="glyphicon glyphicon-heart-empty" style="color: red" aria-hidden="true"></span>
 <!-- .sr-only类隐藏附加内容，这将确保向所有的页面访问者清晰地传达页面的含义  -->
  <span class="sr-only">love</span> you!</h1>
  <p class="small">
    Icon courtesy <a href="http://glyphicons.com/">Glyphicons</a>
  </p>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
