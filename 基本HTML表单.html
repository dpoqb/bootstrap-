 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- html5 shim and respond.js for IE8 support of html5 elements and media queries -->
    <!-- WARNING:Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

       <!-- jQuery (necessary for Bootstrap's Javascript plugisn) -->

   
 </head>
 <body>
  <div class="container">
  <!-- 每个标签和控件封装在一个.from-group类，并对控件本身添加.from-control 表单控件的大小自动设置成当前网格元素的100% -->
  <div class="form-group">
    <form action="#">
      <label for="firstName">First Name:</label>
      <input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control"><br>

      <label for="lastName">Last Name:</label>
      <input type="text" required id="lastName" placeholder="Last Name" class="form-control"><br>

      <label for="email">Email:</label>
      <input type="email" required id="email" placeholder="Email Address" class="form-control"><br>

      <label for="homePhone">Home Phone:</label>
      <input type="tel" id="homePhone" placeholder="Home Phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control"><br>

      <label for="workPhone">Work Phone:</label>
      <input type="tel" id="workPhone" placeholder="Home Phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" class="form-control"><br>

      <label for="url">URL:</label>
      <p class="form-control-static">baidu.com</p>
      <input type="url" id="url" placeholder="URL" class="form-control"><br>

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Address" class="form-control"><br>

      <label for="state">State:</label>
      <select id="state" class="form-control">
        <option>State</option>
        <option>Alabama</option>
        <option>...</option>
        <option>Washington</option>
      </select><br>

      <label for="zip">Zip Code</label>
      <input type="number" id="zip" placeholder="Zip Code" class="form-control"><br>

      <label for="country">Country</label>
      <select id="country" class="form-control" class="form-control">
        <option>United States</option>
        <option>...</option>
      </select><br>

      <input type="submit" value="Contact" class="form-control">
    </form>
    </div>
  </div>
      <script src="js/jquery.js"></script>
   <!-- Include all compiled plugins (below),or include in individual files as needed -->
   <script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
